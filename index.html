<html>
	<head>
		<title>Two-List Shuffler</title>
		<script src="script.js"></script>
		<style>
			div {
				margin: 0 auto;
				width: 50%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="input">
			<textarea id="input1"></textarea>
			<textarea id="input2"></textarea>
		</div>
		<br>
		<div class="button">
			<input type="button" onclick="shufflelists()" value="Shuffle!">
		</div>
		<br>
		<div class="output">
			<textarea id="output1" readonly></textarea>
			<textarea id="output2" readonly></textarea>
		</div>
	</body>
</html>
